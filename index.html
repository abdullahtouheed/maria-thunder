<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Thunder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Styles */
        header {
            background-color: #000;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            height: 60px; /* Reduced height */
        }

        nav .logo img {
            height: 80px; /* Adjust the size of the logo as needed */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Centering the navigation links */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hamburger Icon */
        .menu-icon {
            display: none; /* Hide by default */
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-icon img {
            height: 30px;
       
            width: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide navigation links by default */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
                z-index: 1;
            }

            nav ul.active {
                display: flex; /* Show navigation links when active */
            }

            nav .logo {
                flex: 1; /* Allow logo to take remaining space */
            }

            .menu-icon {
                display: block; /* Show hamburger icon */
            }
        }

        @media (max-width: 480px) {
            nav .logo img {
                height: 40px; /* Further reduce logo height for very small screens */
            }

            nav ul li a {
                font-size: 16px; /* Reduce font size more for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="./logog-removebg-preview.png" alt="Maria Thunder Logo">
                </div>
                <div class="menu-icon" onclick="toggleMenu()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" alt="Menu">
                </div>
                <ul>
                    <li><a href="#photos">Photos</a></li>
                    <li><a href="#updates">Updates</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="photos" class="photos-section">
        <div class="container">
            <h2> Latest Photos</h2>
            <!-- Add your photos here -->
            <div class="photo"><img src="./Capture.PNG" alt="" style="height: 100%;"></div>
            <!-- Add more photos as needed -->
        </div>
    </section>

    <section id="updates" class="updates-section">
        <div class="container">
            <h2>Updates</h2>
            <div class="update">
                <!-- Add your update document here -->
                <p>Latest updates will appear here...</p>
                <p>Tomorrow's match is at 6:45 am. Please come with 50rs.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ABDULLAH. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('nav ul');
            navMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
